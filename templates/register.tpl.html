<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h4 class="text-center text-primary">注册用户</h4>
      <p></p>
      <form #register="ngForm">
        <p>
          <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="用户名" required/>
        </p>
        <p>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="密码" required/>
        </p>
        <p>
          <input type="password" class="form-control" [(ngModel)]="second_password" name="second_password"
                 placeholder="确认密码" required/>
        </p>
        <p>
          <input type="number" class="form-control" [(ngModel)]="phone" name="phone" placeholder="手机号" required numberDirective/>
        </p>
        <p>
          <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="邮箱"/>
        </p>
        <p>
          <textarea class="form-control" name="address" [(ngModel)]="address" placeholder="详细地址">

          </textarea>
        </p>
        <p class="text-right">
          <span class="pull-left text-danger">{{message}}</span>
          <button class="btn btn-primary" [disabled]="!register.form.valid" (click)="registerHandel()">注册</button>
        </p>
      </form>
    </div>
  </div>
</div>
